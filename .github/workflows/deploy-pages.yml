name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 不使用 cache: 'yarn'，否则 setup-node 会先执行 yarn 导致与 packageManager 冲突

      - name: Enable Corepack (Yarn 4)
        run: corepack enable

      # 部署仅构建并发布 website；跳过 postinstall(patch-package)，website 不依赖任何 patch
      - name: Install dependencies
        run: yarn install --immutable --ignore-scripts

      - name: Build website
        run: yarn build:website

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
