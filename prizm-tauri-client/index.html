<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prizm Notification Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #666;
    }

    .status {
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      background: #f5f5f5;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    #config-btn {
      background: #667eea;
      color: white;
    }

    #config-btn:hover {
      background: #5568d3;
    }

    #reconnect-btn {
      background: #e5e7eb;
      color: #374151;
    }

    #reconnect-btn:hover {
      background: #d1d5db;
    }

    #reconnect-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .logs {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    #logs {
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      line-height: 1.6;
    }

    #logs div {
      margin-bottom: 4px;
      word-break: break-all;
    }

    .footer {
      text-align: center;
      margin-top: 16px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Prizm 通知客户端</h1>
      <p>连接到 Prizm Server 接收系统通知</p>
    </div>

    <div id="status" class="status">
      等待配置...
    </div>

    <div class="buttons">
      <button id="config-btn">配置</button>
      <button id="reconnect-btn">重新连接</button>
    </div>

    <div class="logs">
      <div id="logs">
        <!-- 日志将动态添加到这里 -->
      </div>
    </div>

    <div class="footer">
      Prizm Server WebSocket Client v0.1.0
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
