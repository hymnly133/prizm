<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prizm</title>
		<style>
			:root {
				--bg: #f8fafc;
				--bg-elevated: #ffffff;
				--bg-sidebar: #f1f5f9;
				--card-bg: #ffffff;
				--card-bg-hover: #f8fafc;
				--input-bg: #ffffff;
				--border: #e2e8f0;
				--border-subtle: #f1f5f9;
				--border-hover: #cbd5e1;
				--text: #0f172a;
				--text-muted: #64748b;
				--accent: #6366f1;
				--accent-hover: #4f46e5;
				--success: #10b981;
				--warning: #f59e0b;
				--error: #ef4444;
				--radius: 10px;
				--radius-md: 8px;
				--radius-sm: 6px;
				--shadow: 0 1px 3px rgba(0, 0, 0, 0.06);
				--focus-ring: rgba(99, 102, 241, 0.15);
				--hover-bg: #f1f5f9;
				--btn-secondary-bg: #f1f5f9;
				--btn-secondary-hover: #e2e8f0;
				--danger-bg: #fef2f2;
				--danger-bg-hover: #fee2e2;
				--danger-text: #b91c1c;
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				background: var(--bg);
				color: var(--text);
				height: 100vh;
				overflow: hidden;
			}
			#app {
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
