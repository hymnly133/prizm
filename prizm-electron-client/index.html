<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Prizm</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        height: 100%;
        overflow: hidden;
      }
      body {
        margin: 0;
        height: 100%;
        min-height: 100vh;
        overflow: hidden;
      }
      /* 在 React/ThemeProvider 挂载前，根据系统主题预设背景色，防止白色闪屏 */
      @media (prefers-color-scheme: dark) {
        html,
        body {
          background-color: #000;
          color: #fff;
        }
      }
      @media (prefers-color-scheme: light) {
        html,
        body {
          background-color: #fff;
          color: #000;
        }
      }
      #app {
        height: 100%;
        min-height: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
