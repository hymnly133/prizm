<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prizm 通知</title>
		<style>
			:root {
				--bg-elevated: #ffffff;
				--bg-elevated-border: rgba(0, 0, 0, 0.08);
				--text: #1f2937;
				--text-muted: #6b7280;
				--radius: 14px;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				background: transparent;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					sans-serif;
				overflow: hidden;
			}

			.notification-panel {
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				gap: 8px;
				padding: 12px;
				min-width: 320px;
				height: 100vh;
				overflow-y: auto;
				overflow-x: hidden;
			}

			.notification-item {
				display: flex;
				align-items: flex-start;
				gap: 12px;
				min-width: 280px;
				max-width: 380px;
				padding: 12px 14px;
				background: var(--bg-elevated);
				border: 1px solid var(--bg-elevated-border);
				border-radius: var(--radius);
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.12), 0 0 1px rgba(0, 0, 0, 0.08);
				cursor: pointer;
				transition: box-shadow 0.2s ease;
			}

			.notification-item:hover {
				box-shadow: 0 6px 24px rgba(0, 0, 0, 0.14), 0 0 1px rgba(0, 0, 0, 0.08);
			}

			.notification-item__content {
				flex: 1;
				min-width: 0;
			}

			.notification-item__title {
				font-size: 14px;
				font-weight: 600;
				color: var(--text);
				line-height: 1.35;
			}

			.notification-item__body {
				font-size: 13px;
				color: var(--text-muted);
				margin-top: 4px;
				line-height: 1.45;
				max-height: 8em;
				overflow-y: auto;
				word-break: break-word;
			}

			.notification-item__meta {
				font-size: 11px;
				color: var(--text-muted);
				opacity: 0.8;
				margin-top: 6px;
			}

			.notification-item__body a,
			.notification-item__title a {
				color: var(--text);
				text-decoration: underline;
			}
			.notification-item__body code,
			.notification-item__title code {
				background: rgba(0, 0, 0, 0.06);
				padding: 0 4px;
				border-radius: 4px;
				font-size: 0.9em;
			}

			.notification-item__close {
				flex-shrink: 0;
				width: 24px;
				height: 24px;
				display: flex;
				align-items: center;
				justify-content: center;
				border: none;
				background: transparent;
				color: var(--text-muted);
				font-size: 20px;
				line-height: 1;
				cursor: pointer;
				border-radius: 6px;
				transition: color 0.15s, background 0.15s;
			}

			.notification-item__close:hover {
				color: var(--text);
				background: rgba(0, 0, 0, 0.06);
			}
		</style>
	</head>
	<body>
		<div id="notification-app" role="region" aria-label="通知"></div>
		<script type="module" src="/src/notification.ts"></script>
	</body>
</html>
